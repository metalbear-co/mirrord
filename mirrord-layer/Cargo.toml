[package]
name = "mirrord-layer"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
ctor = "0.1.22"
lazy_static = "1.4.0"
libc = "0.2.121"
nix = "0.23.1"
os_socketaddr = "0.2.0"
redhook = "2.0.0"
socketpair = "0.15.0"
tempdir = "0.3.7"
tracing = "0.1"
env_logger = "0.9"
tracing-subscriber = "0.3"
frida-gum = {version = "0.6.5", features = ["auto-download"]}
futures = "0.3.21"
clap = { version = "3.1.12", features = ["derive"] }
k8s-openapi = { version = "0.14.0", features = ["v1_22"] }
kube = { version = "0.71.0", default-features = false, features = ["runtime", "derive", "client", "ws", "rustls-tls"] }

tokio = { version = "1", features = ["full"] }
serde_json = "1.0.79"
nanoid = "0.4.0"
mirrord-protocol = { path = "../mirrord-protocol", version = "*"}
actix-codec = "0.5.0"
bytes = "1.1.0"
tokio-stream = "0.1.8"
queues = "1.1.0"
rand = "0.8.5"
multi-map = "1.3.0"

[lib]
name = "mirrord"
crate_type = ["dylib"]
