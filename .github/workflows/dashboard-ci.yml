name: Dashboard CI

on:
  pull_request:
    paths:
      - 'dashboard-frontend/**'
  push:
    branches:
      - main
    paths:
      - 'dashboard-frontend/**'

jobs:
  lint-and-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: dashboard-frontend/pnpm-lock.yaml

      - name: Install dependencies
        working-directory: dashboard-frontend
        run: pnpm install

      - name: Check formatting
        working-directory: dashboard-frontend
        run: pnpm format:check

      - name: Lint
        working-directory: dashboard-frontend
        run: pnpm lint

      - name: Type check
        working-directory: dashboard-frontend
        run: pnpm exec tsc --noEmit

      - name: Build
        working-directory: dashboard-frontend
        run: pnpm build
