name: Windows tests (reuse signed build from GCS)

on:
  workflow_dispatch:

permissions:
  contents: read

env:
  BUCKET_URI: gs://mirrord-windows-builds
  ARTIFACT_SUBPATH: windows/mirrord-3.163.0-run70-0932953

  RUST_BACKTRACE: "1"
  CARGO_NET_GIT_FETCH_WITH_CLI: "true"
  MIRRORD_TELEMETRY: "false"
  LIBCLANG_PATH: "C:\\Program Files\\LLVM\\bin"

jobs:
  windows_tests:
    runs-on: [self-hosted, Windows]
    defaults:
      run:
        shell: pwsh

    steps:
      - name: Checkout repo (tests & sources)
        uses: actions/checkout@v4
        with:
          ref: windows-builds-gh
          fetch-depth: 0
          submodules: recursive

      - name: Fetch signed mirrord.exe + layer DLL from GCS
        run: |
          $ErrorActionPreference='Stop'

          Write-Host "Listing: $env:BUCKET_URI/$env:ARTIFACT_SUBPATH/"
          gcloud --quiet storage ls "$env:BUCKET_URI/$env:ARTIFACT_SUBPATH/"

          $dest = Join-Path $env:RUNNER_TEMP 'picked'
          New-Item -ItemType Directory -Path $dest -Force | Out-Null
          gcloud --quiet storage cp "$env:BUCKET_URI/$env:ARTIFACT_SUBPATH/*" "$dest/"
          if ($LASTEXITCODE -ne 0) { throw "gcloud cp failed (check path or perms)" }

          Write-Host "Downloaded files:"; Get-ChildItem $dest | Format-Table Name,Length

          $exe = (Get-ChildItem $dest -Filter 'mirrord.exe' -File | Select-Object -First 1).FullName
          $dll = (Get-ChildItem $dest -Filter 'mirrord_layer_win.dll' -File | Select-Object -First 1).FullName
          if (-not $dll) { $dll = (Get-ChildItem $dest -Filter '*layer*.dll' -File | Select-Object -First 1).FullName }

          if (-not $exe -or -not $dll) {
            throw "Did not find mirrord.exe or layer DLL in $dest"
          }

          "MIRRORD_TEST_USE_EXISTING_LIB=$dll" | Out-File -FilePath $env:GITHUB_ENV -Append
          "MIRRORD_LAYER_FILE=$dll"           | Out-File -FilePath $env:GITHUB_ENV -Append
          "MIRRORD_DOWNLOADED_EXE=$exe"       | Out-File -FilePath $env:GITHUB_ENV -Append

          Get-Item $exe,$dll | Format-Table FullName,Length,LastWriteTime

      - name: Toolchain sanity (MSVC + LLVM)
        run: |
          rustup target add x86_64-pc-windows-msvc
          if (!(Test-Path "$env:LIBCLANG_PATH\libclang.dll")) {
            throw "LLVM (libclang.dll) missing at $env:LIBCLANG_PATH"
          }

      # ---------- Windows-friendly tests ----------
      # IMPORTANT: only run library (unit) tests so Cargo doesn't compile linux-only integration tests.
      - name: Unit tests – mirrord-layer (lib only)
        run: |
          cargo test -p mirrord-layer --lib -- --nocapture
          # (optional) doc tests, also safe on Windows:
          cargo test -p mirrord-layer --doc -- --nocapture

      - name: Unit tests – other crates (lib only; best-effort on Windows)
        run: |
          $ErrorActionPreference='Continue'
          foreach ($p in @('mirrord-protocol','mirrord-config','mirrord-kube','mirrord-auth','mirrord-intproxy','mirrord')) {
            try {
              Write-Host "=== cargo test (lib) -p $p ==="
              cargo test -p $p --lib -- --nocapture
              Write-Host "=== cargo test (doc) -p $p ==="
              cargo test -p $p --doc -- --nocapture
            } catch {
              Write-Warning "Skipping some tests in $p on Windows (not supported / linux-only)."
            }
          }

      - name: CLI smoke test
        run: |
          & "$env:MIRRORD_DOWNLOADED_EXE" --help | Out-Host





