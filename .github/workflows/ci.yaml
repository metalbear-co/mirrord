name: CI (tests only)

on:
  workflow_dispatch:
  push:
    paths-ignore: ['**/*.md']
  pull_request:
    branches: [main, "*staging*"]
    types: [opened, synchronize, reopened, ready_for_review]
    paths-ignore: ['**/*.md']

concurrency:
  group: ${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

env:
  CARGO_NET_GIT_FETCH_WITH_CLI: "true"
  MIRRORD_TELEMETRY: "false"

jobs:
  # ======================
  # Agent unit tests (Linux)
  # ======================
  test_agent:
    runs-on: ubuntu-24.04
    container:
      image: ghcr.io/metalbear-co/ci-agent-build:193d12d5d8015c1ed60b9eda30c708cb9c4653e9
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - uses: metalbear-co/setup-protoc@3ea1d70ac22caff0b66ed6cb37d5b7aadebd4623
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - run: rm -f rust-toolchain.toml
      - run: rustup default nightly-2025-08-01

      - uses: metalbear-co/rust-cache@27b8ea9368cf428f0bfe41b0876b1a7e809d9844
        with:
          prefix-key: v1-tests
          cache-on-failure: true
          cache-targets: true
          save-if: true
          cache-provider: github

      - name: Agent unit tests
        run: |
          cargo test --locked --target x86_64-unknown-linux-gnu \
            -p mirrord-agent -p mirrord-agent-env -p mirrord-agent-iptables

  # ======================
  # Build agent image tar (for E2E)
  # ======================
  test_agent_image:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - uses: docker/setup-buildx-action@v3

      - name: build and export (agent)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: mirrord/agent/Dockerfile
          tags: test
          outputs: type=docker,dest=/tmp/test.tar
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: false
          sbom: false
          build-args: |
            BUILDKIT_INLINE_CACHE=1

      - name: upload image
        uses: actions/upload-artifact@v4
        with:
          name: test
          path: /tmp/test.tar
          retention-days: 7
          compression-level: 6

  # ======================
  # Build CLI image tar (optional artifact)
  # ======================
  test_cli_image:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - uses: docker/setup-buildx-action@v3

      - name: build and export (cli)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: mirrord/cli/Dockerfile
          tags: cli_image
          outputs: type=docker,dest=/tmp/cli_image.tar
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: false
          sbom: false
          build-args: |
            BUILDKIT_INLINE_CACHE=1

      - name: upload CLI image
        uses: actions/upload-artifact@v4
        with:
          name: cli_image
          path: /tmp/cli_image.tar
          retention-days: 7
          compression-level: 6

  # ======================
  # Integration tests (Linux)
  # ======================
  integration_tests:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - uses: metalbear-co/setup-rust-toolchain@009cda47e1b529982a00627a40eda87b4215035a
        with:
          target: x86_64-unknown-linux-gnu

      - uses: actions/setup-python@v5
      - run: |
          python -m venv .venv && source .venv/bin/activate && pip install flask fastapi "uvicorn[standard]"
          pip3 install flask fastapi "uvicorn[standard]"

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
      - run: |
          test -f package.json || npm init -y
          npm set fund false
          npm set audit false
          npm install express

      # Build Go fixtures (three versions)
      - uses: actions/setup-go@v5
        with:
          go-version: "1.23.x"
          cache: true
          cache-dependency-path: tests/go-e2e/go.sum
      - run: |
          set -euxo pipefail
          cd mirrord/layer/tests
          ../../../scripts/build_go_apps.sh 23

      - uses: actions/setup-go@v5
        with:
          go-version: "1.24.x"
          cache: false
      - run: |
          set -euxo pipefail
          cd mirrord/layer/tests
          ../../../scripts/build_go_apps.sh 24

      - uses: actions/setup-go@v5
        with:
          go-version: "1.25.x"
          cache: false
      - run: |
          set -euxo pipefail
          cd mirrord/layer/tests
          ../../../scripts/build_go_apps.sh 25

      # --- Rust/C fixtures required by layer tests ---
      - name: Build dns_resolve (Linux)
        run: |
          set -euxo pipefail
          cargo build --manifest-path mirrord/layer/tests/apps/dns_resolve/Cargo.toml
          mkdir -p target/debug
          SRC="mirrord/layer/tests/apps/dns_resolve/target/debug/dns_resolve"
          DEST="target/debug/dns_resolve"
          if [ -f "$SRC" ] && [ "$SRC" != "$DEST" ]; then
            cp -f "$SRC" "$DEST"
          fi
          if [ ! -f "$DEST" ]; then
            cp -f target/debug/dns_resolve "$DEST"
          fi
          test -f "$DEST"
          chmod +x "$DEST"

      - name: Build fileops/outgoing/recv_from/rebind0 (Linux)
        run: |
          set -euxo pipefail
          cargo build --manifest-path mirrord/layer/tests/apps/fileops/Cargo.toml \
                      --target-dir mirrord/layer/tests/apps/fileops/target
          cargo build --manifest-path mirrord/layer/tests/apps/outgoing/Cargo.toml
          cargo build --manifest-path mirrord/layer/tests/apps/recv_from/Cargo.toml
          cargo build --manifest-path mirrord/layer/tests/apps/rebind0/Cargo.toml

      - name: Copy fileops to repo target (expected by tests)
        run: |
          set -euxo pipefail
          SRC="mirrord/layer/tests/apps/fileops/target/debug/fileops"
          DEST="target/debug/fileops"
          mkdir -p "$(dirname "$DEST")"
          if [ -f "$SRC" ] && [ "$SRC" != "$DEST" ]; then
            cp -f "$SRC" "$DEST"
          else
            echo "ERROR: $SRC not found after build" >&2
            exit 1
          fi
          chmod +x "$DEST"

      - name: Build issue1054 helper (Linux)
        run: |
          set -euxo pipefail
          cd mirrord/layer/tests/apps/issue1054
          rustc issue1054.rs --out-dir target
          test -f target/issue1054
          chmod +x target/issue1054

      - name: Build C apps
        run: ./scripts/build_c_apps.sh

      - name: Verify fixture binaries exist
        run: |
          set -euxo pipefail
          ls -l target/debug/dns_resolve
          ls -l mirrord/layer/tests/apps/faccessat_go/*go_test_app
          ls -l mirrord/layer/tests/apps/dir_go/*go_test_app
          ls -l mirrord/layer/tests/apps/dir_go_bypass/*go_test_app
          ls -l mirrord/layer/tests/apps/lseek_go/*go_test_app
          ls -l mirrord/layer/tests/apps/read_go/*go_test_app
          ls -l mirrord/layer/tests/apps/write_go/*go_test_app
          ls -l target/debug/fileops
          ls -l mirrord/layer/tests/apps/issue1054/target/issue1054

      # Run the layer + the rest
      - run: cargo test --target x86_64-unknown-linux-gnu -p mirrord-layer
      - run: cargo test --target x86_64-unknown-linux-gnu -p mirrord-protocol
      - run: cargo test --target x86_64-unknown-linux-gnu -p mirrord-config
      - run: cargo test --target x86_64-unknown-linux-gnu -p mirrord-kube --all-features
      - run: cargo test --target x86_64-unknown-linux-gnu -p mirrord-intproxy
      - run: cargo test --target x86_64-unknown-linux-gnu -p mirrord-auth
      - run: cargo test --target x86_64-unknown-linux-gnu -p mirrord-operator --features "crd, client"
      - run: cargo test --target x86_64-unknown-linux-gnu -p mirrord
      - run: cargo test --target x86_64-unknown-linux-gnu -p mirrord-protocol-io

      - name: save intproxy logs
        continue-on-error: true
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: intproxy_logs_linux
          path: /tmp/intproxy_logs/linux
          retention-days: 7

  # ======================
  # macOS tests
  # ======================
  macos_tests:
    runs-on: macos-latest
    env:
      MIRRORD_TEST_USE_EXISTING_LIB: ../../target/universal-apple-darwin/debug/libmirrord_layer.dylib
      MIRRORD_LAYER_FILE_MACOS_ARM64: ../../../target/aarch64-apple-darwin/debug/libmirrord_layer.dylib
    steps:
      - uses: actions/checkout@v4

      - run: rm -f rust-toolchain.toml || true

      - uses: metalbear-co/setup-rust-toolchain@009cda47e1b529982a00627a40eda87b4215035a
        with:
          components: rustfmt, clippy
          target: x86_64-apple-darwin, aarch64-apple-darwin
          toolchain: nightly-2025-08-01

      - name: Install Protoc
        uses: metalbear-co/setup-protoc@3ea1d70ac22caff0b66ed6cb37d5b7aadebd4623
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: verify SIP status
        run: csrutil status || true

      - name: build universal layer
        run: ./scripts/build_layer_mac.sh

      - name: Build dns_resolve test app (macOS)
        run: |
          set -euxo pipefail
          cargo build --manifest-path mirrord/layer/tests/apps/dns_resolve/Cargo.toml
          mkdir -p target/debug
          SRC_BIN="mirrord/layer/tests/apps/dns_resolve/target/debug/dns_resolve"
          DEST_BIN="target/debug/dns_resolve"
          if [ -f "$SRC_BIN" ] && [ "$SRC_BIN" != "$DEST_BIN" ]; then
            cp -f "$SRC_BIN" "$DEST_BIN"
          fi
          if [ ! -f "$DEST_BIN" ]; then
            cp -f target/debug/dns_resolve "$DEST_BIN"
          fi
          test -f "$DEST_BIN"
          chmod +x "$DEST_BIN"

      - name: lint
        run: cargo clippy -p mirrord -p mirrord-layer -p mirrord-sip --tests -- -Wclippy::indexing_slicing -D warnings

      - name: mirrord-sip UT
        run: cargo test -p mirrord-sip

      - name: mirrord-intproxy UT
        run: cargo test -p mirrord-intproxy

      - run: |
          set -euxo pipefail
          cd mirrord/layer/tests/apps/issue1123
          rustc issue1123.rs --out-dir target
      - run: |
          set -euxo pipefail
          cd mirrord/layer/tests/apps/issue1054
          rustc issue1054.rs --out-dir target
      - run: |
          set -euxo pipefail
          cd mirrord/layer/tests/apps/issue1458
          rustc issue1458.rs --out-dir target
      - run: |
          set -euxo pipefail
          cd mirrord/layer/tests/apps/issue1458portnot53
          rustc issue1458portnot53.rs --out-dir target
      - run: |
          set -euxo pipefail
          cd mirrord/layer/tests/apps/issue2058
          rustc issue2058.rs --out-dir target

      - uses: actions/setup-go@v5
        with:
          go-version: "1.23.x"
          cache: false
      - run: |
          set -euxo pipefail
          go version
          cd mirrord/layer/tests
          ../../../scripts/build_go_apps.sh 23

      - uses: actions/setup-go@v5
        with:
          go-version: "1.24.x"
          cache: false
      - run: |
          set -euxo pipefail
          go version
          cd mirrord/layer/tests
          ../../../scripts/build_go_apps.sh 24

      - uses: actions/setup-go@v5
        with:
          go-version: "1.25.x"
          cache: false
      - run: |
          set -euxo pipefail
          go version
          cd mirrord/layer/tests
          ../../../scripts/build_go_apps.sh 25

      - run: |
          set -euxo pipefail
          cargo build --manifest-path mirrord/layer/tests/apps/fileops/Cargo.toml \
                      --target-dir mirrord/layer/tests/apps/fileops/target
          SRC="mirrord/layer/tests/apps/fileops/target/debug/fileops"
          DEST="target/debug/fileops"
          mkdir -p "$(dirname "$DEST")"
          if [ -f "$SRC" ] && [ "$SRC" != "$DEST" ]; then
            cp -f "$SRC" "$DEST"
          fi
          if [ ! -f "$DEST" ]; then
            echo "ERROR: $DEST not found" >&2
            exit 1
          fi
          chmod +x "$DEST"

      - run: |
          set -euxo pipefail
          cd mirrord/layer/tests/apps/outgoing && cargo build
      - run: |
          set -euxo pipefail
          cd mirrord/layer/tests/apps/recv_from && cargo build
      - run: |
          set -euxo pipefail
          cd mirrord/layer/tests/apps/dns_resolve && cargo build
      - run: |
          set -euxo pipefail
          cd mirrord/layer/tests/apps/rebind0 && cargo build

      - uses: metalbear-co/sdkman-action@b1f9b696c79148b66d3d3a06f7ea801820318d0f
        id: sdkman
        with:
          candidate: java
          version: 17.0.6-tem
      - run: java -version

      - uses: actions/setup-python@v5
      - run: pip3 install flask fastapi "uvicorn[standard]"
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
      - run: npm install express
      - run: npm install portfinder

      - name: mirrord layer tests
        run: cargo test -p mirrord-layer

      - name: save intproxy logs
        continue-on-error: true
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: intproxy_logs_macos
          path: /tmp/intproxy_logs/macos
          retention-days: 7

  # ======================
  # E2E (Linux, minikube)
  # ======================
  e2e:
    runs-on: ubuntu-24.04
    needs: [test_agent_image]
    strategy:
      matrix:
        container-runtime: ["docker", "containerd"]
    env:
      MIRRORD_AGENT_RUST_LOG: "warn,mirrord=debug"
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - uses: metalbear-co/setup-rust-toolchain@009cda47e1b529982a00627a40eda87b4215035a

      # Pin your internal action by commit for supply-chain safety
      - uses: metalbear-co/ci/e2e-setup-action@<PIN_COMMIT_SHA>
        with:
          container-runtime: ${{ matrix.container-runtime }}

      - name: download agent image
        uses: actions/download-artifact@v4
        with:
          name: test
          path: /tmp

      - run: minikube image load /tmp/test.tar

      - name: Run cli E2E tests
        if: ${{ matrix.container-runtime == 'docker' }}
        run: |
          cargo test --target=x86_64-unknown-linux-gnu -p mirrord-tests --no-default-features --features cli -- --test-threads=6

      - name: Run targetless E2E test
        run: |
          cargo test --target=x86_64-unknown-linux-gnu -p mirrord-tests --no-default-features --features targetless -- --test-threads=6 targetless

      - run: kubectl create namespace argo-rollouts
      # Pin Argo Rollouts version; avoid 'latest' for stability
      - run: kubectl apply -n argo-rollouts -f https://github.com/argoproj/argo-rollouts/releases/download/v1.7.6/install.yaml

      - name: Run remaining E2E tests
        run: |
          cargo test --target=x86_64-unknown-linux-gnu -p mirrord-tests --no-default-features --features job -- --test-threads=6
          cargo test --target=x86_64-unknown-linux-gnu -p mirrord-tests --no-default-features --features ephemeral -- --test-threads=6

      - name: Collect logs on failure
        if: ${{ failure() }}
        run: |
          find /tmp -type f -name 'mirrord-intproxy-*' -print -exec cat {} \;
          kubectl get all
          kubectl describe pods
          if [ "${{ matrix.container-runtime }}" = "docker" ]; then
            docker exec minikube find /var/log/pods -type f -print -exec cat {} \;
          fi
