  e2e_macos:
    runs-on: macos-latest
    name: e2e macOS
    needs: [build_mirrord, test_agent_image]
    env:
      MIRRORD_AGENT_RUST_LOG: "warn,mirrord=debug"
      USE_MINIKUBE: "true"      
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: nightly
          components: rustfmt
      - uses: Swatinem/rust-cache@v1
        with:
          key: macos-latest
          cache-on-failure: true
      - uses: actions/setup-node@v3
        with:
          node-version: 14
      - run: npm install express
      - uses: actions/setup-python@v3
      - run: pip3 install flask
      - name: setup cluster requirements
        run: |
          brew install hyperkit docker minikube docker-machine 
          sudo curl https://github.com/machine-drivers/docker-machine-driver-hyperkit/releases/download/v1.0.0/docker-machine-driver-hyperkit -Lo /usr/local/bin/docker-machine-driver-hyperkit
        env:
          PATH: "{{ env.PATH }}:/usr/local/bin/docker-machine-driver-hyperkit"
      - name: configure docker 
        run: |          
          sudo chown root:wheel /usr/local/bin/docker-machine-driver-hyperkit && sudo chmod u+s /usr/local/bin/docker-machine-driver-hyperkit
          docker-machine create --driver hyperkit default 
          docker-machine restart
      - name: check docker is running
        run: docker ps
      - name: start minikube
        run: minikube start --driver=hyperkit --container-runtime=docker
      - name: download image
        uses: actions/download-artifact@v2
        with:
          name: test
          path: /tmp
      - name: load image
        run: minikube image load /tmp/test.tar
      - name: cargo test
        run: cargo test -p tests
      - name: Collect logs
        if: ${{ failure() }}
        run: docker logs $(docker ps -a | grep mirrord-agent | grep -v pause | head -n 1|  cut -d' ' -f1)
