  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: nightly
        components: rustfmt, clippy
    # Needed for agent
    - run: sudo apt install libpcap-dev cmake
    - run: cargo fmt --all -- --check
    - run: cargo clippy -- -D warnings

