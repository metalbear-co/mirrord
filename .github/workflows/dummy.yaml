# Job for changes that don't require any CI (Changelog, VS Code Extension)
name: dummy

on:
  workflow_dispatch:
  push:
    branches: [main, staging, trying]
    paths:
      - "vscode-ext/**"
      - "CHANGELOG.md"

  pull_request:
    branches: [main, staging, trying]
    paths:
      - "vscode-ext/**"
      - "CHANGELOG.md"

jobs:
  # We need some "accummulation" job here because bors fails (timeouts) to
  # listen on matrix builds.
  # Hence, we have some kind of dummy here that bors can listen on
  ci-success:
    name: ci
    runs-on: ubuntu-latest
    steps:
      - name: CI succeeded
        run: exit 0
