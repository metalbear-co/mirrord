# Watch out, this also sets the image.
# To apply:
# kubectl patch deployment mirrord-operator -n mirrord --patch-file tests/local-test-operator-patch.yaml
spec:
  template:
    spec:
      containers:
        - name: mirrord-operator
          image: operator-test
          env:
            - name: AWS_REGION
              value: us-east-2
            - name: AWS_SECRET_KEY
              value: test
            - name: AWS_ENDPOINT_URL
              value: http://localstack.localstack.svc.cluster.local:4566
            - name: AWS_SECRET_ACCESS_KEY
              value: test
            - name: AWS_ACCESS_KEY_ID
              value: test
            - name: RUST_LOG
              value: operator=trace
