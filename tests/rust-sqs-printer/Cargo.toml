[package]
name = "rust-sqs-printer"
version = "0.1.0"
edition = "2021"
license.workspace = true

[dependencies]
aws-config = { version = "1.8", features = ["behavior-version-latest"] }
aws-sdk-sqs = { version = "1.95" }
serde_json = "1.0"
tokio = { version = "1.49", features = ["rt", "rt-multi-thread", "macros"] }
