[package]
name = "mirrord-auth"
version.workspace = true
authors.workspace = true
description.workspace = true
documentation.workspace = true
readme.workspace = true
homepage.workspace = true
repository.workspace = true
license.workspace = true
keywords.workspace = true
categories.workspace = true
publish.workspace = true
edition.workspace = true

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
default = []
client = [
	"dep:gethostname",
	"dep:home",
	"dep:fs4",
	"dep:k8s-openapi",
	"dep:kube",
	"dep:serde_yaml",
	"dep:tokio"
]

[dependencies]
chrono = "0.4"
gethostname = { version = "0.4", optional = true }
home = { version = "0.5", optional = true }
pem = "2"
fs4 = { version = "0.6", features = ["tokio-async"], optional = true }
k8s-openapi = { workspace = true, optional = true }
kube = { workspace = true, optional = true }
serde = { version = "1", features = ["derive"] }
serde_yaml = { version = "0.9", optional = true }
tokio = { workspace = true, features = ["fs"], optional = true  }
thiserror = "1"
x509-certificate = "0.19"
# not direct dependency, but if we don't put it here it'll use openssl :(
reqwest = { workspace = true, features=["json", "rustls-tls"], default-features = false, optional = true }
tracing.workspace = true