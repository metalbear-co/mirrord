[package]
name = "mirrord-auth"
version.workspace = true
authors.workspace = true
description.workspace = true
documentation.workspace = true
readme.workspace = true
homepage.workspace = true
repository.workspace = true
license.workspace = true
keywords.workspace = true
categories.workspace = true
publish.workspace = true
edition.workspace = true

[lints]
workspace = true

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
default = ["client"]
client = [
	"dep:home",
	"dep:fs4",
	"dep:k8s-openapi",
	"dep:kube",
	"dep:serde_yaml",
	"dep:tokio",
	"dep:whoami"
]

[dependencies]
chrono = "0.4"
whoami = { version = "1", optional = true }
home = { version = "0.5", optional = true }
pem = "3"
fs4 = { version = "0.8", features = ["tokio"], optional = true }
k8s-openapi = { workspace = true, optional = true }
kube = { workspace = true, optional = true }
serde = { version = "1", features = ["derive"] }
serde_yaml = { version = "0.9", optional = true }
tokio = { workspace = true, features = ["fs"], optional = true  }
thiserror = "1"
# don't upgrade it due to https://github.com/metalbear-co/operator/issues/556
# unless you know what you're doing!!!
x509-certificate = "0.21"
# not direct dependency, but if we don't put it here it'll use openssl :(
reqwest = { workspace = true, features=["json", "rustls-tls-native-roots"], default-features = false, optional = true }
tracing.workspace = true
# don't upgrade it due to https://github.com/metalbear-co/operator/issues/556
# unless you know what you're doing!!!
ring = "0.16"