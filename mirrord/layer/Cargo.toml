[package]
name = "mirrord-layer"
version.workspace = true
authors.workspace = true
description.workspace = true
documentation.workspace = true
readme.workspace = true
homepage.workspace = true
repository.workspace = true
license.workspace = true
keywords.workspace = true
categories.workspace = true
publish.workspace = true
edition.workspace = true

[lints]
workspace = true

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
mirrord-config = { path = "../config" }
mirrord-protocol = { path = "../protocol" }
mirrord-layer-macro = { path = "./macro" }
mirrord-intproxy-protocol = { path = "../intproxy/protocol", features = [
    "codec",
] }
mirrord-layer-lib = { path = "../layer-lib" }

base64.workspace = true
bincode.workspace = true
ctor = "0.2"
dotenvy.workspace = true
frida-gum = { version = "0.17", features = ["auto-download", "std"] }
libc.workspace = true
nix = { workspace = true, features = ["fs", "net", "process", "signal"] }
null-terminated = { version = "0.3", default-features = false }
num-traits = "0.2"
rand.workspace = true
socket2.workspace = true
tracing.workspace = true

[target.'cfg(target_os = "linux")'.dependencies]
syscalls = { version = "0.6", features = ["full"] }

[target.'cfg(target_os = "macos")'.dependencies]
mirrord-sip = { path = "../sip" }

exec.workspace = true
objc2-core-foundation = "0.3"
resolv-conf = "0.7"

[dev-dependencies]
mirrord-intproxy = { path = "../intproxy" }

actix-codec.workspace = true
futures.workspace = true
rstest.workspace = true
serde_json.workspace = true
tempfile.workspace = true
mirrord-test-utils = { path = "../../test-utils" }
test-cdylib = "1"
tokio = { workspace = true, features = ["rt", "net", "macros", "fs", "rt-multi-thread"] }
tracing-subscriber.workspace = true

[target.'cfg(target_os = "macos")'.dev-dependencies]
apple-codesign = { version = "0.29", default-features = false }

[lib]
crate-type = ["cdylib"]
